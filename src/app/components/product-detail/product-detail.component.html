<div *ngIf="loading()">
    <div class="flex justify-center py-12">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-600"></div>
    </div>
  </div>
  
  <div *ngIf="!loading()">
    <div *ngIf="product()">
      <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div class="space-y-4">
            <div class="aspect-w-1 aspect-h-1 w-full">
              <img [src]="selectedImage()" [alt]="product()?.name" class="w-full h-96 object-cover rounded-lg">
            </div>
            <div class="grid grid-cols-4 gap-2">
              <img *ngFor="let image of product()?.images || []" 
                   [src]="image" 
                   (click)="currentImageIndex = product()!.images.indexOf(image)" 
                   class="w-full h-24 object-cover rounded cursor-pointer" 
                   [class.ring-2]="image === selectedImage()" 
                   [class.ring-blue-500]="image === selectedImage()">
            </div>
          </div>
  
          <div class="space-y-6">
            <h1 class="text-3xl font-bold">{{ product()?.name }}</h1>
  
            <!-- Star Rating -->
            <div class="flex items-center">
              <div class="flex items-center">
                <svg *ngFor="let star of [1, 2, 3, 4, 5]" 
                     [class.text-yellow-400]="star <= (product()?.rating || 0)"
                     [class.text-gray-300]="star > (product()?.rating || 0)"
                     class="h-5 w-5 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                  <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                </svg>
              </div>
              <span class="text-sm text-gray-600 ml-2">({{ product()?.reviews }} reviews)</span>
            </div>
  
            <div class="text-xl font-bold">
              <span *ngIf="product()?.discountPrice; else noDiscount">
                <span class="text-red-600">\${{ product()?.discountPrice }}</span>
                <span class="text-gray-500 line-through ml-2">\${{ product()?.price }}</span>
              </span>
              <ng-template #noDiscount>
                <span>\${{ product()?.price }}</span>
              </ng-template>
            </div>
  
            <p class="text-gray-600">{{ product()?.longDescription }}</p>
  
            <div class="space-y-4">
              <h3 class="text-lg font-semibold">Specifications</h3>
              <dl class="grid grid-cols-1 gap-x-4 gap-y-2">
                <div *ngFor="let spec of specs()">
                  <div class="grid grid-cols-3">
                    <dt class="text-gray-600">{{ spec[0] }}</dt>
                    <dd class="col-span-2">{{ spec[1] }}</dd>
                  </div>
                </div>
              </dl>
            </div>
  
            <div class="space-x-4">
              <button (click)="addToCart()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                Add to Cart
              </button>
              <a routerLink="/cart" class="inline-block border border-blue-600 text-blue-600 px-6 py-3 rounded-lg hover:bg-blue-50">
                View Cart
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div *ngIf="!product()">
      <div class="text-center py-12">
        <p class="text-xl text-gray-600">Product not found</p>
      </div>
    </div>
  </div>
