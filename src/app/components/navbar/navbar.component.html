<nav class="bg-white/80 backdrop-blur-sm border-b border-gray-100 fixed top-0 left-0 right-0 z-50 shadow-sm">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      <!-- Brand Section -->
      <div class="flex items-center space-x-3">
        <a routerLink="/" class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent hover:from-blue-700 hover:to-purple-700 transition-all">
          SQLI SHOP
        </a>
      </div>
      
      <!-- Navigation Links -->
      <div class="hidden md:flex items-center space-x-6">
        <a routerLink="/products" 
           class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md transition-colors duration-200
                  hover:bg-gray-50 font-medium flex items-center gap-1">
          <i class="fas fa-box-open text-sm"></i>
          Products
        </a>
        <a routerLink="/about" 
           class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md transition-colors duration-200
                  hover:bg-gray-50 font-medium flex items-center gap-1">
          <i class="fas fa-info-circle text-sm"></i>
          About
        </a>
        <a routerLink="/contact" 
           class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md transition-colors duration-200
                  hover:bg-gray-50 font-medium flex items-center gap-1">
          <i class="fas fa-envelope text-sm"></i>
          Contact
        </a>
      </div>
      
      <!-- Icons Section -->
      <div class="flex items-center gap-4">
        <!-- Wishlist Icon -->
        <a routerLink="/wishlist" class="relative p-2 hover:bg-gray-100 rounded-full transition-colors">
          <i class="fas fa-heart text-lg 
                    {{ wishlistCount() > 0 ? 'text-red-500' : 'text-gray-600' }}"></i>
          <span *ngIf="wishlistCount() > 0" 
                class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] 
                       rounded-full h-5 w-5 flex items-center justify-center font-bold">
            {{ wishlistCount() }}
          </span>
        </a>
        
        <!-- Cart Icon -->
        <a routerLink="/cart" class="relative p-2 hover:bg-gray-100 rounded-full transition-colors">
          <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" 
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
          </svg>
          <span *ngIf="itemCount() > 0" 
                class="absolute -top-1 -right-1 bg-blue-500 text-white text-[10px] 
                       rounded-full h-5 w-5 flex items-center justify-center font-bold">
            {{ itemCount() }}
          </span>
        </a>
        
        <!-- Mobile Menu Button -->
        <button (click)="toggleMenu()" 
                class="md:hidden p-2 hover:bg-gray-100 rounded-full transition-colors">
          <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Mobile Menu -->
    <div *ngIf="isMenuOpen" class="md:hidden pb-4">
      <div class="flex flex-col space-y-2 pt-2">
        <a routerLink="/products" 
           class="px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg transition-colors
                  font-medium flex items-center gap-2">
          <i class="fas fa-box-open w-5 text-center"></i>
          Products
        </a>
        <a routerLink="/about" 
           class="px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg transition-colors
                  font-medium flex items-center gap-2">
          <i class="fas fa-info-circle w-5 text-center"></i>
          About
        </a>
        <a routerLink="/contact" 
           class="px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg transition-colors
                  font-medium flex items-center gap-2">
          <i class="fas fa-envelope w-5 text-center"></i>
          Contact
        </a>
      </div>
    </div>
  </div>
</nav>
