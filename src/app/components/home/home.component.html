<div class="container mx-auto px-4">
  <!-- Hero Section -->
  <section class="text-center py-20 bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 rounded-2xl mb-16 shadow-lg relative overflow-hidden">
    <div class="relative z-10">
      <h1 class="text-5xl md:text-6xl font-bold mb-6 text-gray-900 bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 text-transparent inline-block">
        Welcome to SQLI Shop
      </h1>
      <p class="text-xl text-gray-600 mb-8 max-w-2xl mx-auto leading-relaxed">
        Discover curated collections of premium products with exclusive member benefits and fast delivery
      </p>
      <a 
        routerLink="/products" 
        class="group bg-gradient-to-r from-blue-600 to-purple-600 text-white px-8 py-4 rounded-xl hover:from-blue-700 hover:to-purple-700 transition-all duration-300 inline-flex items-center gap-3 shadow-lg hover:shadow-xl"
      >
        <span>Explore Collection</span>
        <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
        </svg>
      </a>
    </div>
    <div class="absolute inset-0 opacity-10 z-0">
      <div class="pattern-dots pattern-blue-500 pattern-opacity-20 pattern-size-4 w-full h-full"></div>
    </div>
  </section>

  <!-- Newsletter Section -->
  <section class="py-16 bg-gradient-to-br from-gray-900 to-blue-900 rounded-2xl shadow-xl mt-16 relative overflow-hidden">
    <div class="max-w-3xl mx-auto text-center relative z-10 px-4">
      <div class="mb-8">
        <h3 class="text-3xl font-bold text-white mb-4">Join Our Premium Club</h3>
        <p class="text-gray-300 text-lg">Get exclusive access to early sales, special offers, and curated collections</p>
      </div>
      <form class="flex flex-col sm:flex-row gap-4 justify-center items-center" (ngSubmit)="sendEmail()">
        <div class="relative flex-1 max-w-md">
          <input 
            type="email" 
            placeholder="Enter your email" 
            class="w-full pl-12 pr-6 py-4 rounded-xl border-0 focus:ring-4 focus:ring-blue-300/30 bg-white/10 backdrop-blur-sm text-white placeholder-gray-400"
            [(ngModel)]="userEmail" 
            name="email"
            required
          >
          <svg class="w-5 h-5 absolute left-4 top-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
        </div>
        <button 
          type="submit" 
          class="bg-gradient-to-r from-blue-400 to-blue-600 text-white px-8 py-4 rounded-xl hover:from-blue-500 hover:to-blue-700 transition-all duration-300 shadow-lg hover:shadow-xl flex items-center gap-2"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
          </svg>
          Get Access
        </button>
      </form>
      <p class="text-sm text-gray-400 mt-4">We respect your privacy. Unsubscribe anytime.</p>
    </div>
    <div class="absolute inset-0 bg-gradient-to-br from-blue-600/20 to-purple-600/20 z-0"></div>
  </section>
</div>
