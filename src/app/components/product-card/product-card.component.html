<div class="bg-white rounded-lg shadow overflow-hidden flex flex-col h-full">
  <a [routerLink]="['/products', product.id]" class="flex-grow flex flex-col">
    <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-48 object-cover">
    <div class="p-4 flex-grow flex flex-col justify-between">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">{{ product.name }}</h3>
        <p class="text-sm text-gray-600 mt-1 h-20 overflow-hidden">{{ product.description }}</p>
      </div>

      <div class="mt-2 flex items-center">
        <span *ngIf="product.discountPrice" class="text-red-600 text-xl">
          ${{ product.discountPrice }}
        </span>
        <span *ngIf="product.discountPrice" class="text-sm line-through text-gray-500 ml-2">
          ${{ product.price }}
        </span>
        <span *ngIf="!product.discountPrice" class="text-xl text-gray-900">
          ${{ product.price }}
        </span>
      </div>

      <!-- Star Rating -->
      <div class="flex items-center mt-2">
        <div class="flex space-x-1">
          <svg *ngFor="let star of [1, 2, 3, 4, 5]"
               [class.text-yellow-400]="star <= product.rating"
               [class.text-gray-300]="star > product.rating"
               class="h-5 w-5 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1,0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
          </svg>
        </div>
        <span class="text-sm text-gray-600 ml-2">({{ product.reviews }} reviews)</span>
      </div>
    </div>
    
  </a>

  <!-- Add to Cart Button with Icon -->
  <button (click)="addToCart()" class="w-full bg-blue-600 text-white py-3 hover:bg-blue-700 flex items-center justify-center space-x-2">
    <i class="fas fa-cart-plus"></i>
    <span>Add to Cart</span>
  </button>
</div>
