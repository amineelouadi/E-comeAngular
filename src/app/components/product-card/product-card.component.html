<div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 overflow-hidden flex flex-col h-full relative">
  <!-- Wishlist Heart Button -->
  <button 
    (click)="toggleWishlist()"
    class="absolute top-3 right-3 z-10 p-2 bg-white/80 backdrop-blur-sm rounded-full hover:bg-red-100 transition-colors duration-200"
  >
    <i class="text-xl fa-heart {{ isInWishlist() ? 'fas text-red-500' : 'far text-gray-600' }}"></i>
  </button>

  <a [routerLink]="['/products', product.id]" class="flex-grow flex flex-col">
    <!-- Product Image -->
    <div class="relative aspect-square overflow-hidden">
      <img 
        [src]="product.imageUrl" 
        [alt]="product.name" 
        class="w-full h-full object-cover hover:scale-105 transition-transform duration-300"
      >
    </div>

    <!-- Product Details -->
    <div class="p-4 flex-grow flex flex-col justify-between">
      <div>
        <h3 class="text-lg font-semibold text-gray-900 mb-1">{{ product.name }}</h3>
        <p class="text-sm text-gray-600 line-clamp-3 mb-3">{{ product.description }}</p>
      </div>

      <!-- Price & Rating -->
      <div>
        <div class="flex items-center justify-between mb-2">
          <div class="flex items-center gap-2">
            <span class="text-xl font-bold text-red-600" *ngIf="product.discountPrice">
              ${{ product.discountPrice }}
            </span>
            <span class="text-xl font-bold text-gray-900" *ngIf="!product.discountPrice">
              ${{ product.price }}
            </span>
            <span class="text-sm text-gray-400 line-through" *ngIf="product.discountPrice">
              ${{ product.price }}
            </span>
          </div>
        </div>

        <!-- Rating -->
        <div class="flex items-center gap-2">
          <div class="flex items-center">
            <span *ngFor="let star of [1,2,3,4,5]" class="text-amber-400">
              <i class="fas fa-star {{ star <= product.rating ? 'text-amber-400' : 'text-gray-300' }}"></i>
            </span>
          </div>
          <span class="text-sm text-gray-500">({{ product.reviews }})</span>
        </div>
      </div>
    </div>
  </a>

  <!-- Add to Cart Button -->
  <button 
    (click)="addToCart()"
    class="mx-4 mb-4 bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 rounded-lg
           hover:from-blue-600 hover:to-blue-700 transition-all duration-300 flex items-center justify-center gap-2"
  >
    <i class="fas fa-shopping-cart"></i>
    <span>Add to Cart</span>
  </button>
</div>
