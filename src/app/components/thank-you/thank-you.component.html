<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
      <h1 class="text-3xl font-bold mb-4 text-center text-gray-800">Thank You for Your Purchase!</h1>
      <p class="text-gray-600 mb-6 text-center">Your payment has been successfully processed. We will notify you once your order is shipped.</p>
      <p class="text-gray-600 mb-6 text-center">You will be redirected in {{ countdown }} seconds.</p>
      <div class="flex justify-center">
        <button (click)="goToProducts()" class="mt-4 px-6 py-3 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition duration-200">
          Go to Products
        </button>
      </div>
    </div>
  </div>
